<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon"
    href="https://static.vecteezy.com/system/resources/thumbnails/008/557/405/small_2x/health-letter-icon-illustration-registration-form-health-line-style-icon-design-free-vector.jpg"
    type="image/x-icon">
  <link rel="stylesheet" href="./styles/font.css">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>5-oy 6-dars</title>
</head>

<body>

  <section>
    <main class="common container">
      <img class="background" width="1920" height="1080" src="./images/BlackBackground.jpg" alt="background image">

      <div class="block block_container">
        <h2 class="title">Hisobingizni sozlash</h2>
        <p class="sub_title">Hisobingizni sozlash uchun quyidagi formani to'ldirishingiz kerak. Va ma'lumotlarni to'g'ri
          va aniq ravishda kiritishingiz lozim.</p>
        <form class="form">
          <input class="name" type="text">
          <input class="surname" type="text">
          <input class="phone" type="number">
          <input class="addres" type="text">
          <input class="password" type="number">
          <input class="confrim_password" type="number">
          <div><input type="checkbox" id="check"> <label for="check">Parolni ko'rish</label></div>
        </form>

        <button>Davom etish</button>
        <div class="hr"></div>
        <span>
          <p>Hisobingiz bormi?</p>
          <h6>Tizimga kirish</h6>
          <img width="18" height="18" src="./images/icons_arrow.svg" alt="arrow icon picture">
        </span>
      </div>
    </main>

    <table>

      <tr>
        <th>Ismi</th>
        <th class="th1"></th>
      </tr>
      <tr>
        <th>Familiya</th>
        <th class="th2"></th>
      </tr>
      <tr>
        <th>Telefon raqam</th>
        <th class="th3"></th>
      </tr>
      <tr>
        <th>Elektron pochtasi</th>
        <th class="th4"></th>
      </tr>
      <tr>
        <th>Password</th>
        <th class="th5"></th>
      </tr>
      <tr>
        <th>Confrim Password</th>
        <th class="th6"></th>
      </tr>


    </table>
  </section>


  <script src="./js/index.js"></script>
</body>

</html>
